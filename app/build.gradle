apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "com.github.bkhezry.demoextramaputils"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 120
        versionName "1.2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
ext {
    SupportLib = '28.0.0'
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:$SupportLib"
    compile "com.android.support:cardview-v7:$SupportLib"
    compile "com.android.support:design:$SupportLib"
    compile 'com.github.Aspsine:FragmentNavigator:1.0.2'
    compile project(':library')
    testCompile 'junit:junit:4.12'
}
